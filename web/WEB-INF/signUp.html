        body {

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">story</a>
    <div class="d-inline">
        <a href="#" th:href="@{/}"><button class="btn btn-info">登录</button></a>
        <a href="#" th:href="@{/register}"><button class="btn btn-info">注册</button></a>
    </div>
</nav>

<main role="main" class="container" style="margin-top: 100px">
    <div class="row justify-content-md-center text-center">
        <form class="form-signin bg-white col-md-auto" th:action="@{/user/signUp}" action="#" method="post">
            <h1 class="h5 mb-4 font-weight-normal">用户注册</h1>

            <input type="text" name="username" id="inputUsername" class="form-control mb-3" placeholder="用户名" required autofocus>
            <input type="password" name="password" id="inputPassword" class="form-control mb-3" placeholder="密码" required>
            <input type="email" name="email" id="inputEmail" class="form-control mb-3" placeholder="邮箱" required>
            <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">注册</button>
        </form>
    </div>
</main>
