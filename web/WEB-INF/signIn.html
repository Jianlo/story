<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>用户登录</title>



  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">



  <style>

    body {
      padding-top: 5rem;
    }

  </style>


</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">story</a>
    <div class="d-inline">
      <a href="signUp.html" th:href="@{/}"><button class="btn btn-info">登录</button></a>
      <a href="signUp.html" th:href="@{/register}"><button class="btn btn-info">注册</button></a>
    </div>
  </nav>

  <main role="main" class="container" style="margin-top: 100px">
    <div class="row justify-content-md-center text-center">
      <form class="form-signin bg-white col-md-auto" method="post" th:action="@{/user/signIn}" action="#">
        <h1 class="h5 mb-4 font-weight-normal">用户登录</h1>
        <input type="text" id="inputUsername" name="username" class="form-control mb-3" placeholder="用户名" required autofocus>
        <input type="password" id="inputPassword" name="password" class="form-control mb-3" placeholder="密码" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="1" name="rememberMe">记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">登录</button>
        <p class="">没有账号？<a th:href="@{/register}" href="signUp.html">立即注册</a></p>
      </form>
    </div>
  </main>

</body>
</html>
