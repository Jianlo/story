<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark fixed-top">

  <main role="main" class="container" style="margin-top: 100px">

      <form class="form-signin bg-white col-md-auto" method="post" th:action="@{/user/signIn}" action="#">
        <h1 class="h5 mb-4 font-weight-normal">用户登录</h1>
        <input type="text" id="inputUsername" name="username" class="form-control mb-3" placeholder="用户名" required autofocus>
        <input type="password" id="inputPassword" name="password" class="form-control mb-3" placeholder="密码" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="1" name="rememberMe">记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">登录</button>
        <p class="">没有账号？<a th:href="@{/register}" href="signUp.html">立即注册</a></p>

    </div>
